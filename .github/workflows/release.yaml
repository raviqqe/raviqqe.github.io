name: release
on:
  push:
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: deploy
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup
      - uses: actions/configure-pages@v5
      - run: node --run build
      - uses: actions/upload-pages-artifact@v4
        with:
          path: dist
  release:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: https://raviqqe.com
    steps:
      - uses: actions/deploy-pages@v4
